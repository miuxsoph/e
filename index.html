<!DOCTYPE html>
<html>
<head>
    <title>Tupper's Self-Referential Formula Playground</title>
    <style>
        body {
            font-family: "Lucida Console", Monaco, monospace;
            background: #ddd;
            margin: 40px auto;
            max-width: 80%;
            line-height: 1.6;
            font-size: 18px;
            padding: 0 10px;
        }
        
        @media (max-width: 800px) {
            body {
                max-width: 97%;
            }
        }
        
        body * {
            font-family: "Lucida Console", Monaco, monospace;
            line-height: 1.2;
            color: #333;
        }
        
        h1, h2, h3 {
            line-height: 1.2;
        }
        
        .title {
            text-align: center;
        }
        
        table {
            border-spacing: 1px;
        }
        
        textarea {
            font-size: 1rem;
            width: 100%;
            height: 150px;
        }
        
        #grid {
            position: absolute;
            display: block;
        }
        
        #grid-overlay {
            position: relative;
            border: 2px solid black;
            display: inline-block;
        }
        
        #presets * {
            font-size: 0.8em;
            margin: 0.3em;
            padding: 0.3em;
        }
        
        .hover {
            background-color: rgba(0, 0, 0, 0.5) !important;
        }
        
        .unselected {
            background-color: rgba(255, 255, 255, 0.5);
        }
        
        .selected {
            background-color: black;
        }
        
        .error {
            color: red;
            font-size: 0.8rem;
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" defer></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bignumber.js/8.1.0/bignumber.min.js" defer></script>
    <script src="index.js" defer></script>
    <script>
        $(function() {
            const maxDecimal = new BigNumber("17").times(new BigNumber("2").exponentiatedBy(1802));
            const presetsContainer = $("#presets");
        
            // Generate preset buttons
            for (let i = 17; i <= maxDecimal; i += 17) {
                const button = $("<button></button>").text(i.toString()).attr("dec", i.toString()).addClass("preset");
                presetsContainer.append(button);
            }
        });
    </script>
</head>
<body>
    <h1 class="title">Tupper's Self-Referential Formula Playground</h1>
    <div>
        <p>
            <label for="bitArea">Bit String:</label>
            <input type="text" id="bitArea" size="100" maxlength="1802">
        </p>
        <p>
            <label for="decArea">Decimal:</label>
            <input type="text" id="decArea" size="100" maxlength="70">
        </p>
        <p>
            <label for="showCommas">Show Commas:</label>
            <input type="checkbox" id="showCommas">
        </p>
    </div>
    <div>
        <h2 class="title">Grid</h2>
        <div id="grid"></div>
    </div>
    <div>
        <h2 class="title">Presets</h2>
        <div id="presets"></div>
    </div>
    <div>
        <h2 class="title">Error Messages</h2>
        <p id="bitError" class="error"></p>
        <p id="decError" class="error"></p>
    </div>
</body>
</html>
